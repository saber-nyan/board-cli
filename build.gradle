group 'board-cli'
version '0.0.1a'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenLocal()
    mavenCentral()
}

dependencies {
}

task buildJar() {
    dependsOn(buildDependents)
    dependsOn(':core:jar')
    dependsOn(':module-harkach:jar')
}

task runJar() {
    dependsOn(buildJar)
    doLast {
        javaexec {
            main = "-jar"
            args = [
                    "${rootDir}/build/jars/board-core.jar"
            ]
        }
    }
}
